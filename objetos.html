<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos de Enforth</title>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body style="background-color: rgb(167, 167, 167);">
    <div style="width:95%; height:768px; border-left: 5px solid black; border-right: 5px solid black;" class="bg-dark m-auto">
        <header>
            <div class="bg-primary text-center p-3"><a href="./index.html"><h4>Cuentos de Enforth</h4></a></div>
        </header>
        <topmain>
            
        </topmain>
        <div class="modal fade" id="equipoAleatorioModal" tabindex="-1" role="dialog" aria-labelledby="equipoAleatorioModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered text-dark" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto" id="equipoAleatorioModal"><b id="titulo_objeto" class="text-danger"></b></h5>
                    </div> 
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button onclick="modal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <main id="main_objetos" class="text-white">
            <div class="d-flex bg-white text-dark">
                <button onclick="reiniciarFiltros()" class="btn-light">Reiniciar filtros</button>
                <div class="ms-4">
                    <label for="nombre">Nombre del objeto</label>
                    <input type="text" id="nombre">
                </div>
                <div class="ms-4">
                    <label for="categoria">Categoría del objeto</label>
                    <input type="text" id="categoria">
                </div>
                <div class="ms-4">
                    <label for="rareza">Rareza del objeto</label>
                    <select id="rareza">
                        <option value="">...</option>
                        <option value="Cobre">Cobre</option>
                        <option value="Hierro">Hierro</option>
                        <option value="Plata">Plata</option>
                        <option value="Oro">Oro</option>
                        <option value="Infernita">Infernita</option>
                    </select>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th class="text-center">Categoría</th>
                        <th class="text-center">Rareza</th>
                        <th class="text-center">Ver información</th>
                    </tr>
                </thead>
                <tbody id="listado_datos">

                </tbody>
            </table>
            
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./js/objetos.js"></script>
</html>
